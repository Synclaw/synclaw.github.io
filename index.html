<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <script defer src="https://buttons.github.io/buttons.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #24292e;
            color: #fff;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
        <p>View my repositories and activity directly from GitHub</p>
    </header>
    <div class="container">
        <h2>Repositories</h2>
        <iframe 
            src="https://github.com/username" 
            style="width: 100%; height: 500px; border: none;"
            title="GitHub Profile">
        </iframe>

        <h2>Follow Me</h2>
        <a class="github-button" href="https://github.com/username" data-size="large" aria-label="Follow @username on GitHub">Follow @username</a>
    </div>
</body>
</html>
